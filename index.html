<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Georges & Yara</title>
<!-- Google Fonts: Great Vibes for names -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* Full screen layout */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-color: #fff7ee;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

/* Container fills entire viewport */
.container {
  height: 100vh;
  width: 95%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly; /* evenly spread all elements */
  align-items: center;
  padding: 5px;
}

/* Names in calligraphy */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 14vw;
  color: #74583e;
  margin: 0;
  line-height: 1;
}

/* Personalized message */
#message, #guest-name, #num-guests,
p.instruction {
  font-size: 6vw; /* enhanced size */
  color: #74583e;
  margin: 5px 0;
  line-height: 1.2;
}

/* RSVP buttons */
div.rsvp-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 5px; /* closer to question */
}

button.confirm, button.decline {
  font-size: 4vw; /* smaller text to fit in middle */
  padding: 10px 25px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  width: auto;
  min-width: 80px;
  max-width: 120px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
}

button.confirm, button.decline {
  background: linear-gradient(90deg, #c8a96a, #b8860b); /* gold buttons */
  color: white;
}

button.confirm:hover, button.decline:hover { transform: scale(1.05); }

/* Love message textarea */
textarea {
  width: 90%;
  max-width: 400px;
  height: 100px;
  padding: 15px;
  font-size: 5vw; /* bigger text */
  border-radius: 15px;
  border: none;
  background-color: #fff3f0; /* soft modern box */
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  resize: none;
  margin-top: 5px; /* closer to "Share your love..." */
}

/* Modern submit button in Georges & Yara color */
button#submit {
  font-size: 5vw;
  padding: 15px 40px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  width: 70%;
  max-width: 300px;
  color: white;
  background: #74583e; /* same as names */
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}

button#submit:hover {
  transform: scale(1.05);
  background: #5c4631;
}

/* Mobile tweaks */
@media (max-width: 480px) {
  h1 { font-size: 16vw; }
  #message, #guest-name, #num-guests, p.instruction { font-size: 7vw; }
  button.confirm, button.decline, button#submit { font-size: 5vw; }
  textarea { font-size: 5vw; height: 90px; width: 95%; }
}
</style>
</head>
<body>

<div class="container">
  <h1>Georges & Yara</h1>
  <div id="message"></div>

  <p class="instruction">Honor us with your presence</p>
  <p id="guest-name"></p>
  <p class="instruction">Please reply before June 7, 2026</p>
  <p class="instruction">Number of persons invited: <span id="num-guests"></span></p>

  <p class="instruction">Are you attending:</p>
  <div class="rsvp-buttons">
    <button class="confirm" onclick="selectAttendance(true)">Yes</button>
    <button class="decline" onclick="selectAttendance(false)">No</button>
  </div>

  <p class="instruction">Share your love and wishes:</p>
  <textarea id="love-message" placeholder="Write your message here..."></textarea>

  <button id="submit" onclick="submitForm()">Submit</button>
</div>

<script>
// URL parameters
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const guests = params.get("guests");

// Fill personalized sections
if(name && guests){
  document.getElementById("message").innerHTML = "Chère <b>" + name + "</b>,";
  document.getElementById("guest-name").innerText = name;
  document.getElementById("num-guests").innerText = guests;
}

// Track RSVP selection
let attending = null;
function selectAttendance(choice){
  attending = choice;
  if(choice){
    alert("Merci pour votre confirmation");
  } else {
    alert("Merci de nous avoir informés");
  }
}

// Submit form
function submitForm(){
  const loveMsg = document.getElementById("love-message").value;
  if(attending === null){
    alert("Please select Yes or No for attendance");
    return;
  }
  alert(
    "Submitted!\n" +
    "Attending: " + (attending ? "Yes" : "No") + "\n" +
    "Message: " + loveMsg
  );
  // Future: connect to Google Sheets / WhatsApp / Email
}
</script>

</body>
</html>
